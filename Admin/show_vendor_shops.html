<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(49, 105, 145, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 20px;
            width: 80%;
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            align-items: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            position: relative;
        }

        .input-group label {
            font-weight: bold;
            text-align: right;
            margin-right: 10px;
            width: 100%;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            appearance: none;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: rgba(49, 105, 145, 0.9);
            outline: none;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #666;
        }

        .dropdown-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #666;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background-color: rgba(49, 105, 145, 0.9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .back-to-dashboard {
            margin-top: 15px;
            text-align: center;
            display: block;
            text-decoration: none;
            color: rgba(49, 105, 145, 0.9);
            font-size: 14px;
        }

        .back-to-dashboard:hover {
            text-decoration: underline;
        }

        .add_button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff; /* Blue color */
    color: white;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    border: none;
    transition: background 0.3s ease-in-out;
}
    </style>
</head>
<body>

    <div class="form-container">
        <h2><i class="fas fa-user-plus"></i> Tailor Shop</h2>
        
        <table border="1">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Image</th>
                    <th>Shop Name</th>
                    
                    <th>Address</th>
                    <th>Business Hours</th>
                
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for shop in shops %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    {% if shop.image %}
                    <td><img src="{{ shop.image.url }}" alt="Shop Photo" width="100"></td>
                    {% else %}
                    <td>No Image</td>
                    {% endif %}
                    <td>{{ shop.shop_name }}</td>
                    
                    <td>{{ shop.address }}</td>
                    <td>{{ shop.business_hours }}</td>
                    
                    <td><a href="{% url 'edit_vendor_shop' shop.user_id %}" class="btn btn-primary">Edit</a></td>
                    <td><form action="{% url 'delete_vendor_shop' shop.user_id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this Vendor Shop?')">Delete</button>
                    </form></td>
                </tr>
                {% endfor %}
                
            </tbody>

            
        </table>
        <div style="padding-top: 3px;">
        <a class="add_button" href="{% url 'vendor' %}">Add Shop</a>
    </div>
    </div>    
    </body>    
</html>
