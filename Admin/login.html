<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://static.vecteezy.com/system/resources/previews/001/313/515/non_2x/blue-textured-background-with-sewing-tools-free-photo.jpg'); /* Background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            color: #fff; /* White text color for better contrast */
        }

        .login-container {
            background-color: rgba(194, 201, 232, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 15px; /* More rounded corners */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
            width: 350px; /* Fixed width for the form */
        }

        h2 {
            text-align: center;
            color: #333; /* Darker text color for heading */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333; /* Darker color for labels */
        }

        input[type="text"],
        input[type="password"] {
            width: 90%; /* Full width inputs */
            padding: 12px;
            margin-bottom: 20px; /* Space between inputs */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners for inputs */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1); /* Inner shadow effect */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none; /* Remove outline on focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Glow effect on focus */
        }

        button {
            width: 100%; /* Full width button */
            padding: 12px;
            background-color:rgb(0, 0, 0); /* Bootstrap primary color */
            color: white; /* White text color */
            border: none;
            border-radius: 5px; /* Rounded corners for button */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 18px; /* Larger font size for button */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        button:hover {
            background-color:rgb(0, 0, 0); /* Darker blue on hover */
        }

        .error-message {
            color: red; /* Red color for error messages */
            text-align: center; /* Center the error message */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form method="post">
            {% csrf_token %}
            <label for="username">Email:</label>
            <input type="text" id="username" name="email_address" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
            
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
