<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(49, 105, 145, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 20px;
            width: 80%;
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            align-items: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            position: relative;
        }

        .input-group label {
            font-weight: bold;
            text-align: right;
            margin-right: 10px;
            width: 100%;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            appearance: none;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: rgba(49, 105, 145, 0.9);
            outline: none;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #666;
        }

        .dropdown-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #666;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background-color: rgba(49, 105, 145, 0.9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .back-to-dashboard {
            margin-top: 15px;
            text-align: center;
            display: block;
            text-decoration: none;
            color: rgba(49, 105, 145, 0.9);
            font-size: 14px;
        }

        .back-to-dashboard:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2><i class="fas fa-user-plus"></i> User Management</h2>
        <form id="userForm" method="POST">
            {% csrf_token %}

            <div class="form-grid">
                <label>Full Name:</label>
                <div class="input-group">
                    <input type="text" name="full_name" id="full_name" required>
                </div>

                <label>Email Address:</label>
                <div class="input-group">
                    <input type="email" name="email_address" id="email_address" required>
                </div>

                <label>Password:</label>
                <div class="input-group">
                    <input type="password" name="password" id="password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
                </div>

                <label>Confirm Password:</label>
                <div class="input-group">
                    <input type="password" name="confirm_password" id="confirm_password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm_password')"></i>
                </div>

                <label>Phone Number:</label>
                <div class="input-group">
                    <input type="text" name="phone_number" id="phone_number" required>
                </div>

                <label>Date of Birth:</label>
                <div class="input-group">
                    <input type="date" name="date_of_birth" id="date_of_birth" required value="2000-01-01">
                </div>

                <label>Gender:</label>
                <div class="input-group">
                    <select name="gender" id="gender" required>
                        <option value="Male">üë® Male</option>
                        <option value="Female">üë© Female</option>
                        <option value="Other">‚ößÔ∏è Other</option>
                    </select>
                    <i class="fas fa-venus-mars dropdown-icon"></i>
                </div>

                <label>Shop Name:</label>
                <div class="input-group">
                    <input type="text" name="shop_name" id="shop_name" required>
                </div>

                <label>Shop Name:</label>
                <div class="input-group">
                    <textarea name="address"  required></textarea>

                </div>

                <label>User Type:</label>
                <div class="input-group">
                    <select name="user_type" id="user_type" required>
                        <option value="tailor">üëó Tailor</option>
                        <option value="vendor">üè™ Vendor</option>
                    </select>
                    <i class="fas fa-store dropdown-icon"></i>
                </div>
            </div>

            <div class="buttons">
                <button type="submit" >Add</button>
                <button type="button" onclick="enableEdit()">Edit</button>
                <button type="submit" id="updateBtn" disabled>Update</button>
                <button type="button" class="delete-btn" onclick="deleteUser()">Delete</button>
            </div>
        </form>

        <a href="{% url 'dashboard' %}" class="back-to-dashboard">‚Üê Back to Dashboard</a>
    </div>

    <script>
        function togglePassword(id) {
            var input = document.getElementById(id);
            var icon = input.nextElementSibling;
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        function enableEdit() {
            document.querySelectorAll("#userForm input:not([type='date']), #userForm select").forEach(field => {
                field.disabled = false;
            });
            document.getElementById("updateBtn").disabled = false;
        }

        function addUser() {
            document.querySelectorAll("#userForm input, #userForm select").forEach(field => {
                field.disabled = false;
                field.value = "";
            });
            document.getElementById("updateBtn").disabled = false;
        }

        function deleteUser() {
            if (confirm("Are you sure you want to delete this user?")) {
                alert("User deleted (this needs backend support)");
            }
        }
    </script>

</body>
</html>
